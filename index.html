<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
  * {
    font-family: 'Inter', sans-serif;
  }
</style>
  <meta charset="UTF-8">
  <title>Health Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
   <nav>
  <div class="logo">🏥 Health Tracker</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="#">Register</a></li>
  </ul>
</nav>


  <h1>Health Tracker</h1>

 <section>
  <h2>🍽️ Log Food</h2>
  <input type="text" id="foodInput" placeholder="Enter food">
  <button onclick="addFood()">Log Food</button>
  <p id="foodConfirmation" class="confirmation"></p>
  <ul id="foodList"></ul>
</section>

  <section>
  <h2>💧 Water Intake</h2>
  <button onclick="logWater()">+1 Cup</button>
  <p id="waterConfirmation" class="confirmation"></p>
</section>



  <section>
  <h2>👟 Step Tracker</h2>
  <input type="number" id="stepInput" placeholder="Enter steps">
  <button onclick="logSteps()">Log Steps</button>
  <p id="stepsConfirmation" class="confirmation"></p>
  <p id="stepDisplay"></p>
</section>

  <section>
  <h2>🙂 Mood Tracker</h2>
  <select id="moodInput">
    <option value="😃 Happy">😃 Happy</option>
    <option value="😐 Okay">😐 Okay</option>
    <option value="😔 Sad">😔 Sad</option>
    <option value="😠 Angry">😠 Angry</option>
    <option value="😴 Tired">😴 Tired</option>
  </select>
  <button onclick="logMood()">Save Mood</button>
  <p id="moodConfirmation" class="confirmation"></p>
  <p id="moodDisplay"></p>
</section>


<section>
  <h2>🔁 Reset All</h2>
  <button onclick="resetAll()">Clear Everything</button>
</section>

<section id="summarySection">
  <h2>📊 Daily Summary</h2>
  <p id="summaryFood"></p>
  <p id="summaryWater"></p>
  <p id="summarySteps"></p>
  <p id="summaryMood"></p>

  
  <div class="buttonContainer">
    <button onclick="printSummary()">🖨️ Print / Download Summary</button>
  </div>
</section>




<section>
  <h2>🎯 Daily Goals</h2>
  <ul id="goalsList"></ul>

  <input type="text" id="newGoalInput" placeholder="Add new goal...">
  <button onclick="addGoal()">➕ Add Goal</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <script src="script.js"></script>
</body>
</html>
